<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} <a href="{{ url_for('edit', id=item.id) }}">Editar</a> <a href="{{ url_for('delete', id=item.id) }}">Deletar</a></li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Nome do item">
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
